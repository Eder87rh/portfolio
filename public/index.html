<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel='manifest' href='/manifest.webmanifest'>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Primary Meta Tags -->
    <title>Eder Ramírez</title>
    <meta name="title" content="Eder Ramírez">
    <meta name="description" content="Portfolio of projects I have done along my career.">

    <!-- Open Graph / Facebook -->
    <!-- <meta property="og:type" content="website"> -->
    <meta property="og:title" content="Eder Ramírez">
    <meta property="og:description" content="Portfolio of projects I have done along my career.">
    <meta property="og:image" content="https://ederramirez.dev/img/preview.jpg">
    <meta property="og:url" content="https://ederramirez.dev">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("[PWA Builder] active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("pwabuilder-sw.js", {
              scope: "./"
            })
            .then(function (reg) {
              console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
            });
        }
      }
    </script>
  </body>
</html>
